<!-- ============= 註冊暗幕 -->
<div id="wholeScreenOverlay">
    <!-- =========== 註冊燈箱 -->
    <div class="LogModalFakeSIze">
        <!-- 關閉按鈕 -->
        <div class="LogCloseBtn" id="LogRegClsBtn">
            <div class="LogCloseBtnLine1"></div>
            <div class="LogCloseBtnLine2"></div>
        </div>
        <div class="LogModalTrueSIze">
            <div class="blackMinorPart">
                <div class="yellowLeftBar">
                    <h3>歡迎回來!</h3>
                    <p>少了您網站失色不少</p>
                </div>
                <h4 class="transformLogReg" id="RegToLog">進行登入<div></div></h4>
            </div>
            <div class="whiteMainPart">
                <h2 class="yellowLeftBar">註冊</h2>
                <form action="#" id="OverlayForm">
                    <div>
                        <label for="logMemName">姓名</label>
                        <input type="text" placeholder="請輸入真實姓名" id="logMemName" name="logMemName" required size="30">
                    </div>
                    <div>
                        <label for="BirthYear"  >出生年</label>
                        <input type="date" required style="width:225px;" id="BirthYear">
                    </div>
                    <div>
                        <label for="logMemId">輸入帳號</label>
                        <input type="email" placeholder="請填寫有效email" id="logMemId" name="logMemId" required size="30">
                        <input type="button" id="checkAccountOccupied" value="檢查帳號">
                    </div>
                    <div>
                        <label for="logMemPsw">設定密碼</label>
                        <input type="password" id="logMemPsw" name="logMemPsw" placeholder="6-15位英數混合，英文需區分大小寫" required size="30">
                    </div>
                    <div>
                        <label for="logMemPswCheck">確認密碼</label>
                        <input type="password" id="logMemPswCheck" name="logMemPswCheck" placeholder="請再次輸入密碼" required size="30">
                    </div>
                    <div>
                        <label for="logMemMobileCheck">輸入電話</label>
                        <input type="text" id="logMemMobileCheck" name="logMemMobileCheck" placeholder="請輸入手機號碼" required size="30">
                    </div>
                    <div id="logCertificationDis">
                        <label for="logCertificationNme">請輸入驗證碼</label>
                        <div id="logCertificationNmeRow">
                            <input type="text" id="logCertificationNme" name="logCertificationNme" placeholder="請輸入六位驗證碼" required size="12">
                        <button id="RegSendCertificationCode">發送驗證碼</button>
                        </div>
                    </div>
                </form>
                <label for="createAgree" id="IAgreeLabel" class="ModalRadioStyle"> <input type="radio" id="createAgree" name="createAgree" value="yes" required>我同意客戶服務條款與客戶隱私政策</label> 
                <button class="createNewAcc LowestBtn">建立新帳號</button><div class="yellowSidePart"></div>
            </div>
        </div>
    </div>
</div>
