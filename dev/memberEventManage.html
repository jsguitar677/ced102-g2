<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 共用css -->
    <!-- <link rel="stylesheet" href="./css/all.css"> -->
    <!-- 會員css -->
    <link rel="stylesheet" href="./css/pages/member.css">
    <!-- 輪播圖 -->
    <link rel="stylesheet" href="./plugin/swiper-bundle.css" />
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css">
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- vue -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.js"></script>
    <!-- TweenMax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    
</head>

<body>
    <!-- 樣板 header   -->
    @@include('./layout/header.html')
    <!-- 會員登入 -->
    @@include('./layout/login.html')
    <!-- 會員頁面 -->
    <h5 class="pageBreak">會員中心</h5>
    <div id="memPage">
        <div id="eventManagementCancelModalCon">
            <div id="eventManagementCancelModal">
               
                <div class="titleReasonBox">
                    <div></div>
                    <p class="titleReason">如需取消活動，須經由官方審核說明原因</p>
                </div>
                <form action="#">
                    <div class="CancelReasonTitle">
                        <label for="eventManagementCancelReason">
                            原因:
                        </label>
                        <textarea  name="eventManagementCancelReason" id="eventManagementCancelReason" cols="30" rows="10" placeholder="取消活動原因..."></textarea>
                    </div>
                    <div id="eventManagementBtnCon">
                        <button id="eventManagementSubmit">提交審核</button>
                        <button id="eventManagementCancel">取消</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="delatRemindBlackBox">
            <div id="delatRemindBox">
                <div>確定需要延期嗎?</div>
                <div class="btnCho">
                    <button id="delayNo">取消</button>
                    <button id="delayYes">確定</button>
                </div>
                
            </div>
        </div>
        <main>
            <div class="genInfor">
                <!-- 上block -->
                @@include('./layout/memberProf.html')
                <!-- 下block -->
                <div class="cumulativeBlcok comShape" id="underNoBorder">
                    <button onclick="self.location.href='./member.html'" class="tabLinks" id="defaultOpen">
                        <div class="btnDisCon" id="btnDisCon1">
                            <span>
                                <i class="fas fa-user-alt"></i>
                                <span class="btnText" id=" MemSpanEnSmall">會員資訊</span>
                            </span>
                            <span>
                                &gt
                            </span>
                        </div>
                    </button>
                    <button class="tabLinks " onclick="self.location.href='./memberEXP.html'" id="expExch"  >
                        <div class="btnDisCon" id="btnDisCon2">
                            <span>
                                <i class="fas fa-exchange-alt"></i>
                                <span class="btnText" id="ExpSpannSmall">經驗值兌換</span>
                            </span>
                            <span>
                                &gt
                            </span>
                        </div>
                    </button>
                    <button class="tabLinks " onclick="self.location.href='./memberOrderRecord.html'" >
                        <div class="btnDisCon" id="btnDisCon3">
                            <span>
                                <i class="fas fa-shopping-bag"></i>
                                <span class="btnText" id="ShopSpanEnSmall">商城消費紀錄</span>
                            </span>
                            <span>
                                &gt
                            </span>
                        </div>
                    </button>
                    <button class="tabLinks " onclick="self.location.href='./memberPartiRecord.html'">
                        <div class="btnDisCon" id="btnDisCon4">
                            <span>
                                <i class="fas fa-chart-bar"></i>
                                <span class="btnText" id="VolunSpanEnSmall">參與募款與志工紀錄</span>
                            </span>
                            <span>
                                &gt
                            </span>
                        </div>
                    </button>
                    <button class="tabLinks " onclick="self.location.href='./memberEventManage.html'" style="background-color:#FFD241;">
                        <div class="btnDisCon" id="btnDisCon5">
                            <span>
                                <i class="fas fa-fist-raised"></i>
                                <span class="btnText" id="ActSpanEnSmall">活動發起管理</span>
                            </span>
                            <span>
                                &gt
                            </span>
                        </div>
                    </button>
                    <button class="tabLinks " onclick="self.location.href='./memberEventSave.html'" >
                        <div class="btnDisCon" id="btnDisCon6">
                            <span>
                                <i class="far fa-heart"></i>
                                <span class="btnText" id="ActCollectSpanEnSmall">活動收藏</span>
                            </span>
                            <span>
                                &gt
                            </span>
                        </div>
                    </button>
                </div>
            </div>

        <!-- ---------------------------------------------- -->

            <div class="memberContent comShape" id="memberContentId">
                
                <div id="eventManagement" class="tabContent">
                    <div class="participateTitle">
                        <div class="sdada">
                            <h6>活動發起管理</h6>
                        </div>
                    </div>

                    <div class="participateRecordCon">
                        <table class="eventManagementTable">
                            <thead>
                                <tr class="eventManagementRow1">
                                    <th>活動編號</th>
                                    <th>活動名稱</th>
                                    <th>活動狀態</th>
                                    <th>報名截止日</th>
                                    <th>是否需要延期</th>
                                    <th>活動下架</th>
                                </tr>
                            </thead>
                            <tbody id="manageTable">
                                <tr class="eventManagementContent">
                                    <td is="actNo">1</td>
                                    <td id="actName" style="text-overflow:ellipsis;overflow:hidden;max-width: 60px;">nnamenamenamenamenamenameame</td>
                                    <td id="actSdate">延期中</td>
                                    <td id="actStat">2021-04-14</td>
                                    <td><button id="delay" class="comBtn3 CancelLink" style="white-space:nowrap">未到期</button></td>
                                    <td><button id="actCancel" class="comBtn4 CancelLink" >取消</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    
                </div>
            </div>
        </main>
    </div>
    
    @@include('./layout/footer.html')
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- 樣板 footer -->
    <script src="./js/login.js"></script>
    <!-- 共同會員的js -->
    <script src="./js/member.js"></script>
    <!-- 這個頁面的js -->
    <script src="./js/memberEventManage.js"></script>

</body>

</html>
