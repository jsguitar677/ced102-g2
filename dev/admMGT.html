<!DOCTYPE html>
<html lang="zn-Hant">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend</title>
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css">
    <!-- 打包連接的css -->
    <link rel="stylesheet" href="./css/pages/admMGT.css">
    <!-- 自己開watch sass連接的css，如果不用請把下面註解，上面打開-->
    <!-- <link rel="stylesheet" href="./css/admMGT.css"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js'></script>
    <script src="./js/common_backend.js"></script>
    <script src="./js/admMGT.js"></script>
</head>
<body>
    @@include('./layout/backend_header.html')
    <div class="bg">
        <main id="backend">
            <aside class="tags">
                <div class="t1 tag current"><a><div class="circle"></div>管理員管理</a></div>
                <div class="t2 tag"><a href="./memMGT.html"><div class="circle"></div>會員管理</a></div>
                <div class="t3 tag"><a href="./prodMGT.html"><div class="circle"></div>商品管理</a></div>
                <div class="t4 tag"><a href="./orderMGT.html"><div class="circle"></div>訂單管理</a></div>
                <div class="t5 tag"><a href="./rptMGT.html"><div class="circle"></div>檢舉留言管理</a></div>
                <div class="t6 tag"><a href="./actMGT.html"><div class="circle"></div>活動審核管理</a></div>
                <div class="t7 tag"><a href="./act_histMGT.html"><div class="circle"></div>活動花絮管理</a></div>
                <span class="text">© 淨下塑湲 All Rights Reserved. <br>淨下塑湲版權所有不得轉載</span>
            </aside>
            <div class="content">
                <section id="c1">
                    <h1 id="e">管理員管理</h1>
                    <div class="flex">
                        <div class="add-block">
                            <div class="add-administrator add">add +</div>
                        </div>
                        <div class="search"><i class="fas fa-search"></i><input class="search" type="text" name="search" placeholder='請輸入編號或名稱'></div>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>編號</th>
                                <th>姓名</th>
                                <th>帳號</th>
                                <th>刪除</th>
                            </tr>
                        </thead>
                        <tbody class="list" id="adm-tbody">

                        </tbody>
                    </table>
                    <div class="alert-block alert-block-delete">
                        <form id="adm-delete" class="alert">
                            <input type="text" name="admno" id="admno" hidden>
                            <p>您確定要將管理員編號<span class="admno"></span>刪除?</p>
                            <p class="highlight">一經刪除便無法復原</p>
                            <div class="cancel-btn btn">取消</div>
                            <div class="btn submit" id="deletebtn">確認</div>
                        </form>
                    </div>
                    <div class="alert-block alert-block-add">
                        <form id="adm-add" class="alert">
                            <label>管理員姓名：</label><input type="text" name="admname" id="admname"><br>
                            <label>管理員帳號：</label><input type="text" name="admacc" id="admacc"><br>
                            <span class="error" id="id-repeat">此帳號已存在請更換，謝謝</span>
                            <label>管理員密碼：</label><input type="password" name="admpws" id="admpws"><br>
                            <span>請輸入6-10位英數字，勿使用特殊符號</span>
                            <div class="cancel-btn btn">取消</div>
                            <div class="btn submit" id="addbtn">新增</div>
                        </form>
                    </div>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
