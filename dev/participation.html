<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/pages/participation.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
    <script src="./js/participation.js"></script>
</head>
<body>
    <!-- 樣板 header   -->
    @@include('./layout/header.html')
    <!-- 會員登入 -->
    <!-- @@include('./layout/login.html') -->
    <div class="bg">
        <main class="flex">
            <div class="choose-block">
                <label class="card" for="v-f">志工 + 捐款</label><input id="v-f" type="radio" name="choose" value="志工+捐款" hidden checked>
                <label class="card" for="v">志工</label><input id="v" type="radio" name="choose" value="志工" hidden>
                <label class="card" for="f">捐款</label><input id="f" type="radio" name="choose" value="捐款" hidden>
            </div>
            <div class="form">
                <form>
                    <h3>您即將參與<span id="actname">永安漁港淨灘</span>，請填寫以下資訊</h3>
                    <div class="flex">
                        <div class="left-block">
                            <div class="join">
                                <label>志工姓名</label>
                                <input type="text" class="long" disabled value="黃帥哥" id="memname"><br>
                                <label>聯絡手機</label>
                                <input type="text" class="long" maxlength="10" id="cellphone"><br>
                                <label>緊急聯絡人</label>
                                <input type="text" class="long" id="emcon"><br>
                                <label>緊急電話</label>
                                <input type="text" class="long" name="e-phone" maxlength="10" id="emrnumber"><br>
                            </div>
                            <div class="donate">
                                <label>捐款金額</label>
                                <input type="number" name="money" class="long" id="amount"><br>
                                <label>卡號</label>
                                <input name="credit-card-number" type="text" maxlength="16" id="cardno"><br>
                                <label>CVV</label>
                                <input name="code" type="text" maxlength="3" id="cvv"><br>
                                <label>到期日期</label>
                                <input id="month" name="month" type="text" maxlength="2" placeholder="月份，例如: 09"><br>
                                <label id="falselabel"></label>
                                <input id="year" name="year" type="text" maxlength="2" placeholder="年份，例如: 22"><br><br>
                            </div>
                        </div>
                        <div class="right-block">
                            <div class="state">
                                <h4>活動報名說明</h4>
                                <p>活動報名後，可至會員中心查看活動狀態，活動報名截止日如參與率及付款率均未達60%，活動將無法舉辦，您所捐助的資金將會退回至原信用卡。<br>
                                    若活動取消，您將於會員中心通知區接收到取消活動通知，活動當日勿到達活動現場。
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="btn" id="submitbtn">提交</div>
                </form>
            </div>
        </main>
    </div>
    <!-- 樣板 footer -->
    @@include('./layout/footer.html')
    <script src="./js/login.js"></script>
</body>
</html>
